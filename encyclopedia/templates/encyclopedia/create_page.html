{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create a New Encyclopedia Page</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="{% url 'create_page' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
        </div>

        <div class="form-group">
            <label for="content">Content (in Markdown)</label>
            <textarea class="form-control" id="content" name="content" rows="10" placeholder="Enter the content" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Page</button>
    </form>
{% endblock %}
